<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hangman-Disney Theme</title>

        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- jQuery CDN -->
        <script   src="https://code.jquery.com/jquery-3.1.0.js"   
        integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    </head>
    <body>
        <!-- Navbar Start-->
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="jumbotron">HANGMAN</div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar End-->
        
        <div class="container">
            <div class="col-xs-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title">Disney Movies</h1>
                    </div>
                    <div class="panel-body">
                       <img src="./assets/images/disneymain.jpg" class="img-responsive">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Lets Play!</h1>
                        </div>
                        <div class="panel-body">
                            <img src="./assets/images/hangman.png" class="img-responsive" alt="Hangman">
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">Press any key to get started!</h1>
                        </div>
                        <div class="panel-body">
                            <div class="text">

                                <p id="wordToGuess">Movie Guess:</p>
                                <br><br>
                                <p id="wrongGuesses">Wrong Guesses:</p>
                                <br><br>
                                <p id="numGuesses"> Guesses Left:</p>
                                <br><br>
                                <p id="wins">Wins:</p>
                                <br><br>
                                <p id="loss">Loss:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--JQuery-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <!--Javascript-->
        <script type = "text/javascript" src="assets/javascript/game.js"></script>   
    </body>
</html>
